  <!-- Hero Section -->
  <section id="hero">
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var images = [
          "pic_1.png",
          "pic_2.png",
          "pic_3.png",
          "pic_4.png",
          "pic_5.png",
          "pic_6.png"
        ];
        var hero = document.getElementById("hero");
        var index = 0;

        function changeBackgroundImage() {
          var nextIndex = (index + 1) % images.length;
          var nextImage = new Image();
          nextImage.src = "images/" + images[nextIndex];
          nextImage.addEventListener("load", function() {
            hero.style.backgroundImage = "url('" + nextImage.src + "')";
            hero.style.opacity = 1; // Fade in the new image
            index = nextIndex;
            setTimeout(changeBackgroundImage, 3000); // Change image every 5 seconds
          });
        }

        changeBackgroundImage(); // Initial call to start changing images
      });

      function toggleMenu() {
        var menu = document.getElementById('mainMenu');
        menu.classList.toggle('show-menu');
      }
    </script>
  </section>
