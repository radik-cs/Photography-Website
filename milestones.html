    /* Add this additional CSS for gallery layout */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    #gallery .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 5px;
    }

    #gallery .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    #gallery .gallery-item:hover img {
      transform: scale(1.1);
    }
  </style>
